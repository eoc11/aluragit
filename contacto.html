<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto-Barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

    
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
        
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form> 
                <label for="nombreapellido"> Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required >

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@domninio.com">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaaje"></textarea required>

                <fieldset>
                <legend> ¿Cómo le gustaria que lo contactemos?</legend>

                <div>
                    <label for="radio-email"><input type="radio" name= "contacto" value="email" id=radio-email> Email </label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id=radio-telefono> Telefono </label>
                   

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id=radio-whatsapp checked> Whatsapp </label>
                    
                </fieldset>   
                </div>

                <div>
                    <p> ¿En qué horario prefiere ser atendido?</p>
                    <select>
                        <option >Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </div>
               
                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barneria Alura?</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">

               


            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody> 
                <tr>
                    <td>Lunes</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h-20h</td>
                </tr>
                </tbody>

            </table>




        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyright "> &copy Copyrigth Barberia Alura-2020</p>
        </footer>
    </body>


</html>
